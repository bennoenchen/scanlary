<!DOCTYPE html>
<html lang="de">
<head>

  <title>Scanlary</title>
  <link rel="stylesheet" href="https://www.scanlary.de/style/style.css">
  <link rel="icon" href="https://www.scanlary.de/img/logo.ico">
</head>
<body>
  <header>
    <div class="logo">
        <a href="https://www.scanlary.de/"><img src="https://www.scanlary.de/img/logo2.png" alt="Icon"></a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu(this)">

      <span></span>

    <nav id="nav">
      <a href="https://www.scanlary.de/about_me/">Über mich</a>

      <a href="https://www.scanlary.de/contact/">Kontakt</a>

  <main>

  <footer>
    &copy; 2025 Niels Wege. Alle Rechte vorbehalten. <a href="https://www.scanlary.de/impressum_datenschutz/">Impressum und Datenschutz</a>

  <script>
    function toggleMenu(toggleBtn) {
      const nav = document.getElementById('nav');
      nav.classList.toggle('active');
      toggleBtn.classList.toggle('open');
    }
  </script>
</body>
</html>
